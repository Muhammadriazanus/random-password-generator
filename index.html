<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Paragraph Generator</title>
</head>
<style>
    #main{
        display: flex;
        padding: 10px;
        margin: 10px;
    }
    .row div{
        color: aqua;
        border: 3px solid black;
    }
    .row div button{
        color: red;

    }
    #items{
        width: 50px;
    }
</style>
<body>
    <div id="main">
        <div class="row">
            <div>Paragraph</div>
        </div>
        <div>
            <input type="number" value="5" id="items">
        </div>
        <div>
            <button onclick="generate()">Generator</button>
        </div>
        <div class="row" style="display: block;" id="data"></div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
